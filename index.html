<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <title>Прогноз погоды</title>
    <!--Подключение стилей-->
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <header class="header">
        <h1 class="title">Прогноз погоды</h1>
        <form class="form">
            <input class="input" type="text" placeholder="Введите название города">
            <button class="btn">Показать</button>
        </form>
    </header>

    <!--Карточки с отображением информации о погоде -->
    <form class="card-all">
    <div class="card">
        <div class="card-city">London</div>
        <div class="car-weather">
            <div class="card-value">11</div>
            <img class="card-img" src="./img/clear-sky.png" alt="Weather">
        </div>
        <div class="card-desc">Clouds</div>
        
    </div>
    </form>

    <!--Подключение скриптов-->
    <script src="./main.js"></script>
</body>

</html>
